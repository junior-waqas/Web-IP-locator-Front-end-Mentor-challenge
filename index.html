<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>

  <div class="sec1">
    <h1>IP Address Tracker</h1>
    <div class="search-box">
      <input type="text" name="" id="search-box-input" placeholder="Search for any IP address or domain">
      <button class="search-btn"><i class="fa-solid fa-greater-than"></i></button>
    </div>
  </div>

  <div class="sec2">
    <div class="common-box">
      <p class="headings">IP ADDRESS</p>
      <P class="data ip-box"></P>
    </div>
    <div class="common-box">
      <p class="headings">LOCATION</p>
      <p class="data location-box"></p></div>
    <div class="common-box">
      <p class="headings">TIMEZONE</p>
      <P class="data time-zone-box"></P>
    </div>
    <div class="common-box">
      <p class="headings">ISP</p>
      <p class="data isp-box"></p>
    </div>
  </div>
  
  <div class="sec3" id="map">

  </div>

<script src="script.js"></script>
</body>
</html>
